    <body>

		<!-- Contact Form -->
		<div class="c-form-container section-container section-container-image-bg">
	        <div class="container">
	        	
	            
	            <div class="row">
	            	<div class="col-sm-6 col-sm-offset-3 c-form-box wow fadeInUp">
	            		
	                    <div class="c-form-top">
                    		<div class="c-form-top-left">
								<h3>Fill in the form below:</h3>
                    		</div>
                        </div>
                        <div class="c-form-bottom">
		                    <form role="form" action="assets/contact.php" method="post">
		                    	<div class="form-group">
		                    		<label for="c-form-name">
		                    			<span class="label-text">Name</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="name" placeholder="Your name" class="c-form-name form-control" id="c-form-name">
		                        </div>
		                        <div class="form-group">
		                        	<label for="c-form-gender">
		                    			<span class="label-text">Gender</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
					                <select name="gender" class="c-form-profession form-control" id="c-form-profession">
					                	<option value="Your gender is">Choose your gender</option>
					                	<option value="Female">Female</option>
					                	<option value="Male">Male</option>
					                </select>
								</div>
								<div class="form-group">
		                        	<label for="c-form-service">
		                    			<span class="label-text">Services</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
					                <select name="gender" class="c-form-profession form-control" id="c-form-profession">
					                	<option value="Choose your Service...">Choose your Service</option>
					                	<option value="Teeth Whitening">Teeth Whitening</option>
					                	<option value="Fillings">Fillings</option>
					               		<option value="Dentures">Dentures</option>
					                	<option value="Root canal">Root canal</option>
					                	<option value="Dental Implants">Dental Implants</option>
					                	<option value="Braces">Braces</option>
					                	<option value="Others">Others</option>
					                </select>
								</div>
		                    	<div class="form-group">
		                    		<label for="c-form-email">
		                    			<span class="label-text">Email</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="email" placeholder="Your email address" class="c-form-email form-control" id="c-form-email">
		                        </div>

		                    	<div class="form-group">
		                    		<label for="c-form-email">
		                    			<span class="label-text">Contact Number:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="number" placeholder="Your contact number" class="c-form-email form-control" id="c-form-number">
		                        </div>
		                    	<div class="form-group">
		                    		<label for="c-form-appointment">
		                    			<span class="label-text">Set Appointment:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="date" name="appointment" max="2100-12-31" class="c-form-email form-control" id="c-form-email">
		                        </div>

		                        <div class="form-group">
		                        	<label for="c-form-message">
		                    			<span class="label-text">Message:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<textarea name="message" placeholder="Message text..." class="c-form-message form-control" id="c-form-message"></textarea>
		                        </div>
		                        <button type="submit" class="btn">Send message</button>
		                    </form>
	                    </div>
	                    
	                </div>
	            </div>
	           
	        </div>
